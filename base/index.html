<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="heading">sample: 実装前</h1>
  </header>

  <div class="container">
    <div class="content">
      <form action="">
        <div class="group">
          <div class="head">
            <div class="title">趣味</div>
            <div class="checkAll">
              <label class="label">
                <input type="checkbox" name="">
                <span class="text">すべてを選択</span>
              </label>
            </div>
          </div>
          <ul class="list">
            <li class="item">
              <label class="label">
                <input type="checkbox" name="hobby" value="hobby1">
                <span class="text">読書</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="hobby" value="hobby2">
                <span class="text">スポーツ</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="hobby" value="hobby3">
                <span class="text">旅行</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="hobby" value="hobby4">
                <span class="text">音楽</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="group">
          <div class="head">
            <div class="title">地域</div>
            <div class="checkAll">
              <label class="label">
                <input type="checkbox" name="">
                <span class="text">すべてを選択</span>
              </label>
            </div>
          </div>
          <ul class="list">
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area1">
                <span class="text">北海道</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area2">
                <span class="text">東北</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area3">
                <span class="text">関東</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area4">
                <span class="text">関西</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area5">
                <span class="text">九州</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="area" value="area6">
                <span class="text">その他</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="buttonWrap">
          <button class="button" type="submit">送信</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
